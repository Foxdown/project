        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">

                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>

    <section id="pageForm">
        <form action="/registration.html" onsubmit="return validate()" method="get">

            <label for="userName">Username:</label>
            <label2 id="userNameWarning"></label2>
            <input type="text" name="userName" id="userName" placeholder="Enter your Username"
                pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}"
                title="The username must start with a letter and must be between 1 and 20 characters long (inclusive)."
                required />

            <label for="Password">Password:</label>
            <label2 id="passwordWarning"></label2>
            <input type="password" name="password" id="password" placeholder="Enter your Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required />

            <label for="passwordVerify">Verify your Password:</label>
            <label2 id="passwordVerfiyWarning"></label2>
            <input type="password" name="passwordVerify" id="passwordVerify" placeholder="Enter in your Password again"
                title="Please re-enter your previous password" />

            <label for="firstName">First Name:</label>
            <label2 id="firstNameWarning"></label2>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your First Name"
                title="Enter your First Name" required />

            <label for="lastName">Last Name:</label>
            <label2 id="lastNameWarning"></label2>
            <input type="text" name="lastName" id="lastName" placeholder="Enter your Last Name"
                title="Enter your Last Name" required />

            <label for="email">Email:</label>
            <label2 id="emailWarning"></label2>
            <input type="text" name="email" id="email" placeholder="Enter your Email Address" />

            <label for="phoneNumber">Phone Number</label>
            <label2 id="phoneNumberWarning"></label2>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number" />

            <label for="signUpNewsletter">Sign up for newsletter:</label>
            <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes
            <input type="radio" name="signUpNewsletter" value="No"> No

            <input type="submit" formaction="confirm.html" value="Next step">
        </form>
    </section>

    <footer>This events site is for IT3515 tasks.
    </footer>


</body>

</html>
