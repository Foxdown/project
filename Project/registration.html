    <section id="pageForm">
        <form action="#">

            <label for="userName">Username:</label>
            <input type="text"  name="userName" placeholder="Enter your Username"  
            pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}" title="The username must start with a letter and must be between 1 and 20 characters long (inclusive)." required/>

            <label for="Password">Password:</label>
            <input type="password" name="password" placeholder="Enter your Password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>

            <label for="passwordVerify">Verify your Password:</label>
            <input type="password" name="passwordVerify" placeholder="Enter in your Password again" title="Please re-enter your previous password"  />

            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Enter your First Name" title= "Enter your First Name"required />

            <label for="hostName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Enter your Last Name" title="Enter your Last Name"required />

            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter your Email Address"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>

			<label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" placeholder="Enter your Phone Number"
            pattern="^\d{3}-\d{3}-\d{4}$" title="please follow the format:xxx-xxx-xxxx" required />

			<label for="signUpNewsletter">Sign up for newsletter:</label>
			  <input type="radio" name="signUpNewsletter" value="Yes" checked> Yes 
				<input type="radio" name="signUpNewsletter" value="No"> No

            <input type="submit" value="Next step" onClick="myfunction1">
        </form>
