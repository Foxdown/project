    }
</script>
<!-- this script resizes the  images onmouseenter and onmouseleave using the functions enlarge and reduce-->
  <script>
    function enlarge(img) {
      img.style.height = "500px";
      img.style.width = "auto";
      img.style.position = "fixed"
    }

    function reduce(img) {
      img.style.height = "auto";
      img.style.width = "180px";
      img.style.position = "fixed";
    }
  </script>
</head>
